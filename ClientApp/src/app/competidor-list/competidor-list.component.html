<mat-card *ngIf="competidores">
  <table mat-table [dataSource]="competidores" class="mat-elevation-z4">
   <ng-container matColumnDef="Codigo">
     <th mat-header-cell *matHeaderCellDef> Codigo </th>
     <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
   </ng-container>
   <ng-container matColumnDef="Nombre">
     <th mat-header-cell *matHeaderCellDef> Nombre </th>
     <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
   </ng-container>
   <ng-container matColumnDef="Latitud">
     <th mat-header-cell *matHeaderCellDef>Latitud - Longitud</th>
     <td mat-cell *matCellDef="let element"> {{element.latitud}} - {{element.longitud}}</td>
   </ng-container>
   <ng-container matColumnDef="Marca">
    <th mat-header-cell *matHeaderCellDef>Marca</th>
    <td mat-cell *matCellDef="let element"> {{element.marcaNombre}}</td>
  </ng-container>
  <ng-container matColumnDef="ZonaPrecio">
    <th mat-header-cell *matHeaderCellDef>Zona de Precio </th>
    <td mat-cell *matCellDef="let element"> {{element.zonaPrecioNombre}}</td>
  </ng-container>
   <ng-container matColumnDef="Acciones">
     <th mat-header-cell *matHeaderCellDef>  </th>
     <td mat-cell *matCellDef="let element">
         <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
         <mat-menu #menu="matMenu">
             <button mat-menu-item (click)="seleccionarCompetidor(element)">Editar</button>
             <button mat-menu-item (click)="eliminarCompetidor(element)">Eliminar</button>
         </mat-menu>
     </td>
 </ng-container>

 
   <tr mat-header-row *matHeaderRowDef="columnas"></tr>
   <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
 </table>
</mat-card>
